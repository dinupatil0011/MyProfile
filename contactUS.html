<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">

    <style>
      .contact{
        color: blueviolet;
        background-color: yellow;
      }
      *{
        font-family: 'Josefin Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <h2 class="contact">Contact Details</h2>
    <form>
      <table>
        <tbody>
          <tr>
            <td><label>Full Name</label></td>
            <td>
              <input
                type="text"
                placeholder="Capital letters only"
                required
                autofocus
                maxlength="14"
              />
            </td>
          </tr>
          <tr>
            <td><label>Mobile Number</label></td>
            <td><input type="number" placeholder="Max 10 digits" /></td>
          </tr>
          <tr>
            <td><label>Email ID</label></td>
            <td><input type="email" placeholder="abc@gmail.com" /></td>
          </tr>
          <tr>
            <td><label>Enquiry</label></td>
            <td><textarea rows="6" cols="36"></textarea></td>
          </tr>
          <tr>
            <td><input type="submit"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
